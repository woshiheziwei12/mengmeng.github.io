<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById("shiyan").style.transform="translateZ(0px)";
			document.getElementById("shiyan").style.transform="preserve-3d";
			document.getElementById("shiyan").style.transitionDuration="5s"
		}
	</script>
	<style type="text/css">
	.hezi{
		width: 100%;
		height: 660px;
		perspective: 1000px;
	}
		img{
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			transform: translateZ(400px);
			position: absolute;
		}
	</style>
	<body>
		<div class="hezi">
			<img id="shiyan" src="img/heziweidetu1.jpg"/>
		</div>
	</body>
</html>
